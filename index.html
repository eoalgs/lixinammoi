<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta property="og:image" content="https://cdn.sforum.vn/sforum/wp-content/uploads/2023/11/hinh-nen-do-tet-thumb.jpg">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://cdn.sforum.vn/sforum/wp-content/uploads/2023/11/hinh-nen-do-tet-thumb.jpg" type="image/x-icon"/>
	<style>
		body {
			background-color: #9e0b0f;
            background-image: url(https://cms.lichngaytot.com/medias/original/2023/11/14/Nhan-dinh-chuyen-gia-ve-nam-Giap-Thin-2024-Nam-Rong-bung-no-nang-luong,-quet-sach-suy-tan,-phat-trien-ruc-ro-ve-cong-danh,-tai-loc.jpg);
			background-size: 103%;
			background-repeat: no-repeat;
			background-position: bottom;
			background-position-y: bottom;
			margin: 0;
			padding: 0;
			font-family: 'Arial', sans-serif;
			color: #fff;
		}

.container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: 100vh;
}

.greeting {
    text-align: center;
    padding: 20px;
    margin: 6px;
    border-radius: 10px;
    background-image: url(https://cdn3.emoji.gg/emojis/6085-toothless-dragon-lizard-dance.gif);
    background-repeat: no-repeat;
    background-size: 18%;
    background-position: center;
    background-position-y: 10px;
    background-color: white;
    box-shadow: 0 0 13px 1px #ff7373;
    max-width: 388px;
    color: #873737;
}

	.buttons {
    margin-top: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-direction: row;
}
.buttons > div {
    display: flex;
    justify-content: center;
    text-align: center;
    width: 100%;
}
		button {
			padding: 12px 18px;
			margin: 0 10px;
			font-size: 16px;
			cursor: pointer;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			transition: transform 1s ease-in-out;
			text-align: center;
			border: 1px px solid white;
			box-shadow: 0 0 19px 9px white;
		}



		#noBtn {
			background-color: #120032;
		}
		@keyframes multiBlink {
			0% {
				color: #ff0000;
			}
            10% {
				color: #ffffff;
			}
			20% {
				color: #ff0000;
			}
            20% {
				color: #ffffff;
			}
			40% {
				color: #ff0000;
			}
            20% {
				color: #ffffff;
			}
			60% {
				color: #ff0000; 
			}
            20% {
				color: #ffffff;
			}
			80% {
				color: #ff0000;
			}
            20% {
				color: #ffffff;
			}
			100% {
				color: #ff0000; 
			}
		}

		h1 {
			font-size: 36px;
			text-align: center;
			margin: 50px 0;
			animation: multiBlink 1s infinite;
		}

	</style>
	<title>Quà Lì Xì Cho AE</title>
</head>
<body>
	<div class="container">
		<div class="greeting" id="main" >
			<br><br><br>
			<h2>Chào <span id="name">AE</span>, nhân dịp năm mới này, mình xin tặng AE chút lì xì</h2>
			<div class="buttons">
			    <div>
				<button id="yesBtn">NHẬN LÌ XÌ</button>
				</div>
				<div><button id="noBtn">KHÔNG NHẬN</button>
				</div>
			</div>
		</div>
	</div>

    <audio src="toothlessdance.mp3" type="audio/mp3" autoplay loop="true"> </audio>

	<script>

		document.getElementById('yesBtn').addEventListener('mouseenter', function() {
			moveButtonRandomly(this);
		});

		document.getElementById('yesBtn').addEventListener('click', function() {
			moveButtonRandomly(this);
		});
		document.getElementById('noBtn').addEventListener('click', function() {
			document.getElementById('main').innerHTML = "<br><br><br>Ahihi không nhận thì thôi ^-^.<br><br>Dù sao thì nhân dịp năm mới, Chúc AE cùng gia đình nhiều sức khỏe, gặp may mắn trong cuộc sống, và thuận lợi trong công việc, đừng quên phải cố gắng học tập nhé. <h2>CHÚC AE NĂM MỚI VUI VẺ</h2>";
		});

		function moveButtonRandomly(button) {
			const newX = Math.random() * (window.innerWidth - button.clientWidth);
			const newY = Math.random() * (window.innerHeight - button.clientHeight);
			      const distance = Math.sqrt(Math.pow(newX - noBtn.offsetLeft, 2) + Math.pow(newY - noBtn.offsetTop, 2));
      if (distance < 100) {
        moveButtonRandomly(button);
        return;
      }
			button.style.position = 'absolute';
			button.style.left = newX + 'px';
			button.style.top = newY + 'px';
		}

	</script>
</body>
</html>
